<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICT স্বাধীন পোর্টাল</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'SolaimanLipi', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #1e40af;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ICT স্বাধীন পোর্টাল</h2>
    <input type="password" id="password" placeholder="পাসওয়ার্ড দিন" />
    <button onclick="checkPassword()">লগইন করুন</button>
    <div class="error" id="error">ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।</div>
    <footer>© সামির তালুকদার - আইসিটি স্বাধীন হতে সংরক্ষিত</footer>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "Samuthe10@Sadhin") {
        window.location.href = "dashboard.html"; // Replace with your dashboard page
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
