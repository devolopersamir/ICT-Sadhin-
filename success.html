<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #667eea;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
    }

    .popup {
      background: white;
      color: #333;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 20px;
      font-weight: 500;
      text-align: center;
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    Registration is coming soon
  </div>
</body>
</html>
