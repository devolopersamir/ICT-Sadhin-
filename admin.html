<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যাডমিন প্যানেল - স্বাধীন ক্যাম্পাস লিডার</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 40px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #2c3e50;
      color: white;
    }
    .logout-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 16px;
      float: right;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .password-input {
      margin-bottom: 20px;
      display: block;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- পাসওয়ার্ড ইনপুট সিস্টেম -->
    <h2>স্বাগতম অ্যাডমিন!</h2>
    <input type="password" id="password" class="password-input" placeholder="পাসওয়ার্ড দিন">
    <button onclick="checkPassword()" class="logout-btn">লগইন</button>
    <div class="error" id="error">ভুল পাসওয়ার্ড!</div>
    
    <!-- ডেটাবেস টেবিল -->
    <table id="data-table" style="display: none;">
      <thead>
        <tr>
          <th>নাম</th>
          <th>বয়স</th>
          <th>মোবাইল</th>
          <th>ইমেইল</th>
          <th>শ্রেণি</th>
          <th>স্কুল/কলেজ</th>
          <th>জেলা</th>
          <th>বিভাগ</th>
          <th>হোয়াটসঅ্যাপ নম্বর</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>

    <button class="logout-btn" id="logout-btn" style="display:none;" onclick="logout()">লগআউট</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBem5ogP47-em5G-0IBH1Y-QNWaRr5i1ls",
      authDomain: "sadhincampusleader.firebaseapp.com",
      projectId: "sadhincampusleader",
      storageBucket: "sadhincampusleader.firebasestorage.app",
      messagingSenderId: "748883752992",
      appId: "1:748883752992:web:65ed94d6c3f16f25e72445",
      measurementId: "G-CKY3HFJ10C",
      databaseURL: "https://sadhincampusleader-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // পাসওয়ার্ড যাচাই ফাংশন
    function checkPassword() {
      const pass = document.getElementById("password").value;
      if (pass === "Samuthe10@Sadhin") {
        document.getElementById("error").style.display = "none";
        loadAdminPanel();  // ডেটা লোড করার ফাংশন
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // অ্যাডমিন প্যানেল লোড করুন
    function loadAdminPanel() {
      // এখানে ডেটাবেস থেকে ডেটা লোড হবে
      const dataRef = ref(db, 'registrations');
      onValue(dataRef, snapshot => {
        const data = snapshot.val();
        const dataArray = data ? Object.values(data) : [];
        renderTable(dataArray);
      });
      document.getElementById("data-table").style.display = "table";
      document.getElementById("logout-btn").style.display = "block";
    }

    // ডেটাবেস টেবিল রেন্ডার করা
    function renderTable(data) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.age}</td>
          <td>${item.phone}</td>
          <td>${item.email}</td>
          <td>${item.class}</td>
          <td>${item.institution}</td>
          <td>${item.district}</td>
          <td>${item.division}</td>
          <td>${item.whatsapp}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // লগআউট ফাংশন
    window.logout = function() {
      sessionStorage.removeItem("authenticated");
      signOut(auth).then(() => {
        alert("আপনি সফলভাবে লগআউট করেছেন।");
        window.location.reload();
      });
    }
  </script>
</body>
</html>
