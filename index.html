<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিক্ষার্থীর ড্যাশবোর্ড</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1,
        h2 {
            text-align: center;
        }

        .admin-dashboard,
        .student-dashboard {
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #student-info {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>

<body>

    <div class="admin-dashboard">
        <h1>এডমিন ড্যাশবোর্ড</h1>
        <button id="logout-btn">লগ আউট</button>
    </div>

    <div class="student-dashboard" style="display:none;">
        <h2>শিক্ষার্থীর ড্যাশবোর্ড</h2>
        <div id="student-info"></div>
        <button id="edit-btn">তথ্য সম্পাদনা</button>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBj793HyDwnviSLNQKpi_QgpHGJ6E7-m9M",
            authDomain: "sadhin-57b7f.firebaseapp.com",
            projectId: "sadhin-57b7f",
            storageBucket: "sadhin-57b7f.appspot.com",
            messagingSenderId: "515400453995",
            appId: "1:515400453995:web:cea3a57d8cd0db9e72062e"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const adminDashboard = document.querySelector('.admin-dashboard');
        const studentDashboard = document.querySelector('.student-dashboard');
        const logoutBtn = document.getElementById('logout-btn');
        const editBtn = document.getElementById('edit-btn');
        const studentInfo = document.getElementById('student-info');

        // Dummy user for testing
        const currentUser = {
            uid: "user123", // Example user ID
            name: "শিক্ষার্থী নাম",
            email: "student@example.com",
            rollNo: "12345",
        };

        // Check for student details from Firebase
        function getStudentInfo() {
            db.collection("students").doc(currentUser.uid).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    studentInfo.innerHTML = `
                        <p><strong>নাম:</strong> ${data.name}</p>
                        <p><strong>ইমেইল:</strong> ${data.email}</p>
                        <p><strong>রোল নম্বর:</strong> ${data.rollNo}</p>
                    `;
                } else {
                    studentInfo.innerHTML = "<p>তথ্য পাওয়া যায়নি</p>";
                }
            });
        }

        // Show student dashboard
        function showStudentDashboard() {
            adminDashboard.style.display = 'none';
            studentDashboard.style.display = 'block';
            getStudentInfo();
        }

        // Logout function
        logoutBtn.addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                adminDashboard.style.display = 'block';
                studentDashboard.style.display = 'none';
            }).catch((error) => {
                console.error("Error logging out:", error);
            });
        });

        // Edit information (This could be an update form in the future)
        editBtn.addEventListener('click', () => {
            alert("তথ্য সম্পাদন করতে একটি ফর্ম তৈরি করা হবে");
        });

        // Trigger student dashboard (Example logic for showing student dashboard)
        window.onload = function () {
            showStudentDashboard();
        };
    </script>

</body>

</html>
