<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #5a67d8;
    }

    .login-btn {
      background: #edf2f7;
      color: #333;
    }

    .login-btn:hover {
      background: #e2e8f0;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
      color: #444;
      min-height: 24px;
      transition: 0.3s;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #667eea;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="card">
    <h2>Quiz Registration</h2>
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <div class="buttons">
      <button onclick="register()">Register</button>
      <button onclick="login()" class="login-btn">Login</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9OHn_xF7Z218clygJm-tvGl9bE0FvbEY",
      authDomain: "ictsadhin-ff4d9.firebaseapp.com",
      projectId: "ictsadhin-ff4d9",
      storageBucket: "ictsadhin-ff4d9.appspot.com",
      messagingSenderId: "420661343314",
      appId: "1:420661343314:web:ddadf4427af520a9b9db8b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const messageBox = document.getElementById("message");

    function showMessage(text, isLoading = false) {
      if (isLoading) {
        messageBox.innerHTML = text + '<span class="loader"></span>';
      } else {
        messageBox.innerText = text;
      }
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      showMessage("Registering...", true);

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.sendEmailVerification().then(() => {
            showMessage("Verification email sent! Please check your inbox.");
          });
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      showMessage("Logging in...", true);

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            window.location.href = "success.html";
          } else {
            showMessage("Please verify your email before logging in.");
          }
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }
  </script>
</body>
</html>
