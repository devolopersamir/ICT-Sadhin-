<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase SMS Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #recaptcha-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Phone Number Login</h2>
    <input type="text" id="phone" placeholder="+8801XXXXXXXXX">
    <div id="recaptcha-container"></div>
    <button onclick="sendCode()">Send Code</button>

    <input type="text" id="code" placeholder="Enter OTP Code">
    <button onclick="verifyCode()">Verify Code</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAwZ7ii-s0Wgq7ZGX4tJTzuGer4Rk-v5XQ",
      authDomain: "sms-auth-1b7c7.firebaseapp.com",
      projectId: "sms-auth-1b7c7",
      storageBucket: "sms-auth-1b7c7.firebasestorage.app",
      messagingSenderId: "897306815531",
      appId: "1:897306815531:web:46def68f2a42aaa5cfce6e",
      measurementId: "G-2S42F8158Z"
    };
    firebase.initializeApp(firebaseConfig);

    // Setup reCAPTCHA
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      'size': 'normal',
      'callback': function(response) {
        console.log("reCAPTCHA verified");
      }
    });

    // Send OTP
    function sendCode() {
      const phoneNumber = document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then(function (confirmationResult) {
          window.confirmationResult = confirmationResult;
          alert("OTP sent successfully!");
        }).catch(function (error) {
          alert("Error sending OTP: " + error.message);
        });
    }

    // Verify OTP
    function verifyCode() {
      const code = document.getElementById("code").value;
      confirmationResult.confirm(code)
        .then(function (result) {
          const user = result.user;
          alert("Phone verified! Welcome, " + user.phoneNumber);
        }).catch(function (error) {
          alert("Wrong code or error: " + error.message);
        });
    }
  </script>
</body>
</html>
