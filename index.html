<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Dashboard with Firestore</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    #login-section, #app-section {
      display: none;
      text-align: center;
      padding-top: 10vh;
    }
    #login-section.active, #app-section.active {
      display: block;
    }
    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #1f1f1f;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1c1c1c;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="login-section" class="active">
    <h1>Enter Security Key</h1>
    <input type="password" id="password" placeholder="Security Key">
    <button onclick="login()">Login</button>
    <p id="login-msg"></p>
  </div>  <div id="app-section">
    <div class="container">
      <h2>Notebook</h2>
      <textarea id="noteArea" oninput="saveNotebook()"></textarea><h2>Contacts</h2>
  <input id="name" placeholder="Name">
  <input id="phone" placeholder="Phone">
  <button onclick="addContact()">Add</button>
  <ul id="contactList"></ul>

  <button onclick="logout()">Logout</button>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection,
      addDoc, getDocs, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBj793HyDwnviSLNQKpi_QgpHGJ6E7-m9M",
      authDomain: "sadhin-57b7f.firebaseapp.com",
      projectId: "sadhin-57b7f",
      storageBucket: "sadhin-57b7f.appspot.com",
      messagingSenderId: "515400453995",
      appId: "1:515400453995:web:cea3a57d8cd0db9e72062e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveNotebook = async () => {
      const notes = document.getElementById("noteArea").value;
      await setDoc(doc(db, "users", "me"), { notes });
    };

    window.loadNotebook = async () => {
      const snap = await getDoc(doc(db, "users", "me"));
      if (snap.exists()) {
        document.getElementById("noteArea").value = snap.data().notes;
      }
    };

    window.addContact = async () => {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      if (!name || !phone) return;
      await addDoc(collection(db, "users", "me", "contacts"), { name, phone });
      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      renderContacts();
    };

    window.renderContacts = async () => {
      const list = document.getElementById("contactList");
      list.innerHTML = "";
      const snapshot = await getDocs(collection(db, "users", "me", "contacts"));
      snapshot.forEach(docSnap => {
        const { name, phone } = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `
          ${name} â€” ${phone}
          <button onclick="deleteContact('${docSnap.id}')">Delete</button>
        `;
        list.appendChild(li);
      });
    };

    window.deleteContact = async (id) => {
      await deleteDoc(doc(db, "users", "me", "contacts", id));
      renderContacts();
    };

    window.addEventListener("DOMContentLoaded", () => {
      loadNotebook();
      renderContacts();
    });

    let attempts = 0;
    function login() {
      const key = document.getElementById("password").value;
      if (attempts >= 5) {
        document.getElementById("login-msg").textContent = "Too many attempts. Try after 10 mins.";
        return;
      }
      if (key === "Samuthe10@Sadhin") {
        document.getElementById("login-section").classList.remove("active");
        document.getElementById("app-section").classList.add("active");
        attempts = 0;
      } else {
        attempts++;
        document.getElementById("login-msg").textContent = `Wrong key. ${5 - attempts} tries left.`;
      }
    }

    function logout() {
      document.getElementById("app-section").classList.remove("active");
      document.getElementById("login-section").classList.add("active");
      document.getElementById("password").value = "";
    }
  </script></body>
</html>
