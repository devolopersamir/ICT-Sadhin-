<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অংশগ্রহণকারী ফর্ম</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    * {
      font-family: 'SolaimanLipi', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #dbeafe, #f0f4ff);
      padding: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-popup {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: popup 0.4s ease;
    }
    @keyframes popup {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .form-popup h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-popup input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .form-popup button {
      width: 100%;
      padding: 12px;
      background-color: #0f766e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .form-popup button:hover {
      background-color: #115e59;
    }
  </style>
</head>
<body>

  <div class="form-popup">
    <h2>অংশগ্রহণকারী ফর্ম</h2>
    <input type="text" id="pName" placeholder="নাম">
    <input type="text" id="pClass" placeholder="শ্রেণি">
    <input type="text" id="pSchool" placeholder="স্কুলের নাম">
    <input type="text" id="pMobile" placeholder="মোবাইল নম্বর">
    <input type="email" id="pEmail" placeholder="ইমেইল">
    <button onclick="submitParticipant()">জমা দিন</button>
  </div>

  <script>
    function submitParticipant() {
      const name = document.getElementById("pName").value;
      const cls = document.getElementById("pClass").value;
      const school = document.getElementById("pSchool").value;
      const mobile = document.getElementById("pMobile").value;
      const email = document.getElementById("pEmail").value;
      if (name && cls && school && mobile && email) {
        alert("অংশগ্রহণকারী তথ্য গ্রহণ করা হয়েছে");
      } else {
        alert("সব তথ্য পূরণ করুন");
      }
    }
  </script>

</body>
</html>
