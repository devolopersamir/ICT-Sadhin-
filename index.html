<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিক্ষার্থীর ড্যাশবোর্ড</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
            color: #fff;
        }

        h1,
        h2 {
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .form-container,
        .dashboard-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 30px;
        }

        label {
            font-size: 18px;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: #222;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff6347;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #e5533f;
        }

        .link-container {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .link-container a {
            color: #00f4ff;
            text-decoration: none;
            font-weight: bold;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</head>

<body>

    <div class="container">

        <!-- Admin dashboard to add student information -->
        <div class="form-container">
            <h2>শিক্ষার্থী তথ্য যোগ করুন</h2>
            <form id="addStudentForm">
                <label for="name">নাম</label>
                <input type="text" id="name" required>
                <label for="class">ক্লাস</label>
                <input type="text" id="class" required>
                <label for="institution">প্রতিষ্ঠান</label>
                <input type="text" id="institution" required>
                <label for="phone">ফোন নম্বর</label>
                <input type="text" id="phone" required>
                <button type="submit">তথ্য যোগ করুন</button>
            </form>
        </div>

        <!-- Student Dashboard to view generated link -->
        <div class="dashboard-container" style="display: none;">
            <h2>শিক্ষার্থীর লিঙ্ক</h2>
            <div class="link-container" id="studentLinkContainer">
                <!-- Dynamic link will appear here -->
            </div>
        </div>

    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBj793HyDwnviSLNQKpi_QgpHGJ6E7-m9M",
            authDomain: "sadhin-57b7f.firebaseapp.com",
            projectId: "sadhin-57b7f",
            storageBucket: "sadhin-57b7f.appspot.com",
            messagingSenderId: "515400453995",
            appId: "1:515400453995:web:cea3a57d8cd0db9e72062e"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const addStudentForm = document.getElementById('addStudentForm');
        const studentLinkContainer = document.getElementById('studentLinkContainer');
        const formContainer = document.querySelector('.form-container');
        const dashboardContainer = document.querySelector('.dashboard-container');

        // Function to handle form submission
        addStudentForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const studentClass = document.getElementById('class').value;
            const institution = document.getElementById('institution').value;
            const phone = document.getElementById('phone').value;

            // Store student information in Firestore
            db.collection("students").add({
                name: name,
                class: studentClass,
                institution: institution,
                phone: phone
            }).then((docRef) => {
                // Generate the unique link
                const studentLink = `https://example.com/student/${docRef.id}`;

                // Show the generated link in the dashboard
                studentLinkContainer.innerHTML = `
                    <p><strong>শিক্ষার্থী লিঙ্ক:</strong></p>
                    <a href="${studentLink}" target="_blank">${studentLink}</a>
                `;
                // Show the dashboard and hide the form
                formContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';

            }).catch((error) => {
                console.error("Error adding document: ", error);
            });
        });
    </script>

</body>

</html>
