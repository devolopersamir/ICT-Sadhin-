<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease;
    }

    .dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    .topbar h2 {
      margin: 0;
    }

    .toggle-dark {
      padding: 10px 15px;
      background-color: #666;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-dark:hover {
      background-color: #555;
    }

    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login-section input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #login-section button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #login-section button:hover {
      background-color: #45a049;
    }

    #app-section {
      display: none;
    }

    #app-section.hidden {
      display: none;
    }

    #app-section .section {
      display: none;
    }

    #app-section .section.active {
      display: block;
    }

    .section input,
    .section textarea {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .section button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .section button:hover {
      background-color: #45a049;
    }

    .section ul {
      list-style-type: none;
      padding: 0;
    }

    .section li {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="topbar">
      <h2 id="dashboard-title">Secure Dashboard</h2>
      <div>
        <button class="toggle-dark" onclick="toggleDarkMode()">Dark Mode</button>
        <button class="toggle-dark" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Login Section -->
    <div id="login-section">
      <input type="password" id="password" placeholder="Enter your password">
      <button onclick="login()">Login</button>
      <p id="error" style="color: red; font-size: 14px;"></p>
    </div>

    <!-- App Section -->
    <div id="app-section" class="hidden">
      <nav>
        <button onclick="showSection('notes')">Notepad</button>
        <button onclick="showSection('contacts')">Contacts</button>
      </nav>

      <!-- Notebook Section -->
      <div id="notes" class="section active">
        <h3>Notebook</h3>
        <textarea id="notebook" rows="6" placeholder="Write your notes..." oninput="saveNotebook()"></textarea>
      </div>

      <!-- Contacts Section -->
      <div id="contacts" class="section">
        <h3>Add Contact</h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="mobile" placeholder="Mobile Number">
        <button onclick="addContact()">Add Contact</button>

        <input type="text" id="search" placeholder="Search contacts..." oninput="renderContacts()">

        <h3>Contact List</h3>
        <ul id="contactList"></ul>
      </div>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBj793HyDwnviSLNQKpi_QgpHGJ6E7-m9M",
      authDomain: "sadhin-57b7f.firebaseapp.com",
      projectId: "sadhin-57b7f",
      storageBucket: "sadhin-57b7f.firebasestorage.app",
      messagingSenderId: "515400453995",
      appId: "1:515400453995:web:cea3a57d8cd0db9e72062e",
      measurementId: "G-7582R4NBP0"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    const correctPassword = "Samuthe10@Sadhin";

    function login() {
      const inputPassword = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (inputPassword === correctPassword) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("app-section").classList.remove("hidden");
        loadNotebook();
        renderContacts();
      } else {
        error.textContent = "Incorrect password. Please try again.";
      }
    }

    function logout() {
      document.getElementById("login-section").classList.remove("hidden");
      document.getElementById("app-section").classList.add("hidden");
      document.getElementById("password").value = "";
    }

    function saveNotebook() {
      const notes = document.getElementById("notebook").value;
      // Save the notebook data to Firebase Realtime Database
      database.ref('notebook').set(notes);
    }

    function loadNotebook() {
      // Load the notebook data from Firebase Realtime Database
      const notebookRef = database.ref('notebook');
      notebookRef.on('value', (snapshot) => {
        const notes = snapshot.val();
        if (notes) {
          document.getElementById("notebook").value = notes;
        }
      });
    }

    function addContact() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();

      if (name && mobile) {
        const newContactRef = database.ref('contacts').push();
        newContactRef.set({
          name: name,
          mobile: mobile
        })
        .then(() => {
          renderContacts();
          document.getElementById("name").value = "";
          document.getElementById("mobile").value = "";
        })
        .catch((error) => {
          console.error("Error adding contact: ", error);
        });
      }
    }

    function deleteContact(contactId) {
      // Delete the contact from Firebase Realtime Database
      database.ref('contacts/' + contactId).remove()
        .then(() => {
          renderContacts();
        })
        .catch((error) => {
          console.error("Error deleting contact: ", error);
        });
    }

    function renderContacts() {
      const list = document.getElementById("contactList");
      const search = document.getElementById("search").value.toLowerCase();
      list.innerHTML = "";

      const contactsRef = database.ref('contacts');
      contactsRef.on('value', (snapshot) => {
        const contacts = snapshot.val();
        for (const contactId in contacts) {
          const c = contacts[contactId];
          if (c.name.toLowerCase().includes(search) || c.mobile.includes(search)) {
            const li = document.createElement("li");
            li.innerHTML = `${c.name} - ${c.mobile} <button class='delete-btn' onclick='deleteContact("${contactId}")'>Delete</button>`;
            list.appendChild(li);
          }
        }
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
