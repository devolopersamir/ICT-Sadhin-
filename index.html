<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আইসিটি স্বাধীন পোর্টাল</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006747;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }
    .login-container {
      background-color: white;
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #006747;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    আইসিটি স্বাধীন পোর্টাল
  </header>

  <div class="login-container">
    <h2>লগইন করুন</h2>
    <input type="text" id="username" placeholder="ইউজারনেম"><br>
    <input type="password" id="password" placeholder="পাসওয়ার্ড"><br>
    <button onclick="login()">লগইন</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'Samuthe10@Sadhin') {
        alert('সফলভাবে লগইন হয়েছে!');
        // এখানে রিডাইরেক্ট করতে পারেন বা অন্য কিছু করতে পারেন
      } else {
        document.getElementById('error').innerText = 'ইউজারনেম বা পাসওয়ার্ড ভুল হয়েছে!';
      }
    }
  </script>

</body>
</html>
