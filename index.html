<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Account Management</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 0, 150, 0.8), rgba(0, 204, 255, 0.8));
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff2d55;
        }

        .hidden {
            display: none;
        }

        .dashboard-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="loginPage" class="container">
        <h2>Login to Your Account</h2>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <button onclick="login()">Login</button>
    </div>

    <!-- Account Management Page -->
    <div id="dashboardPage" class="container hidden">
        <div class="dashboard-container">
            <h1>Welcome to Your Account Management</h1>
            <p>Manage your account settings here.</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Password checking logic
        function login() {
            const password = document.getElementById('password').value;
            if (password === 'Samuthe10@Sadhin') {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboardPage').classList.remove('hidden');
            } else {
                alert('Incorrect password!');
            }
        }

        // Logout function
        function logout() {
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }
    </script>

</body>
</html>
