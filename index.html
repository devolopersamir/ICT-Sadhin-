<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>কুইজ প্রতিযোগিতা</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #c3dafe, #e9d8fd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #6b46c1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      cursor: pointer;
    }

    .options button.selected {
      background-color: #667eea;
      color: white;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <!-- Firebase SDK (for version 9+ with Modular approach) -->
  <script type="module">
    // Firebase Initialization
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAwg7vOyhRQbRD_voaKZp9BBzqxKw3MN8Q",
      authDomain: "ictsadhinquiz.firebaseapp.com",
      projectId: "ictsadhinquiz",
      storageBucket: "ictsadhinquiz.appspot.com",
      messagingSenderId: "85267517603",
      appId: "1:85267517603:web:f21a91a737055e1b406f16"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const questions = [
      {
        question: "বাংলাদেশের রাজধানী কোনটি?",
        options: ["চট্টগ্রাম", "ঢাকা", "রাজশাহী", "সিলেট"],
        answer: "ঢাকা"
      },
      {
        question: "পৃথিবীর সবচেয়ে বড় মহাদেশ কোনটি?",
        options: ["আফ্রিকা", "ইউরোপ", "এশিয়া", "দক্ষিণ আমেরিকা"],
        answer: "এশিয়া"
      },
      {
        question: "বাংলা বর্ণমালায় মোট কয়টি স্বরবর্ণ আছে?",
        options: ["১১টি", "৭টি", "৯টি", "১০টি"],
        answer: "১১টি"
      }
    ];

    let current = 0;
    let score = 0;
    let selectedOption = null;

    document.getElementById('auth-button').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;

      if (!email || !password || !name) {
        alert("অনুগ্রহ করে ই-মেইল, পাসওয়ার্ড এবং নাম পূরণ করুন।");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          return setDoc(doc(db, "users", user.uid), { name, email });
        })
        .then(() => {
          document.getElementById('auth-container').classList.add('hidden');
          document.getElementById('quiz-container').classList.remove('hidden');
          loadQuestion();
        })
        .catch(error => {
          if (error.code === 'auth/email-already-in-use') {
            signInWithEmailAndPassword(auth, email, password).then(() => {
              document.getElementById('auth-container').classList.add('hidden');
              document.getElementById('quiz-container').classList.remove('hidden');
              loadQuestion();
            });
          } else {
            alert(error.message);
          }
        });
    });

    function loadQuestion() {
      const container = document.getElementById("quiz-container");
      if (current >= questions.length) {
        const user = auth.currentUser;
        container.innerHTML = `
          <div class="result">${user.displayName}, আপনার স্কোর: ${score} / ${questions.length}</div>
          <p>ধন্যবাদ কুইজে অংশ নেওয়ার জন্য!</p>
          <button onclick="restartQuiz()">আবার শুরু করুন</button>
        `;
        return;
      }

      const q = questions[current];
      container.innerHTML = `
        <div class="question">প্রশ্ন ${current + 1}: ${q.question}</div>
        <div class="options">
          ${q.options.map(opt => `<button onclick="selectOption(this)">${opt}</button>`).join('')}
        </div>
        <button class="next-btn" onclick="nextQuestion()" disabled>পরবর্তী</button>
      `;
    }

    function selectOption(btn) {
      document.querySelectorAll(".options button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedOption = btn.innerText;
      document.querySelector(".next-btn").disabled = false;
    }

    function nextQuestion() {
      if (selectedOption === questions[current].answer) {
        score++;
      }
      current++;
      selectedOption = null;
      loadQuestion();
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      selectedOption = null;
      loadQuestion();
    }
  </script>
</head>
<body>
  <!-- Authentication Section -->
  <div class="card" id="auth-container">
    <h2>প্রবেশ করুন অথবা রেজিস্ট্রেশন করুন</h2>
    <input type="email" id="email" placeholder="আপনার ই-মেইল" required>
    <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
    <input type="text" id="name" placeholder="আপনার নাম" required>
    <button id="auth-button">শুরু করুন</button>
  </div>

  <!-- Quiz Section -->
  <div class="card hidden" id="quiz-container"></div>
</body>
</html>
