<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Registration</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6d52e0, #9b5de5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        input {
            background-color: #f2f2f2;
            color: #333;
        }

        button {
            background-color: #ff8c00;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6600;
        }

        .participant-list {
            width: 80%;
            margin-top: 40px;
        }

        .participant-item {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .participant-item strong {
            color: #ff8c00;
        }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register Now</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="institution" placeholder="Institution Name" required>
            <input type="text" id="class" placeholder="Class" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Participants List -->
    <div class="participant-list" id="participantList">
        <h3>Registered Participants</h3>
        <!-- List of participants will be shown here -->
    </div>

    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBj793HyDwnviSLNQKpi_QgpHGJ6E7-m9M",
            authDomain: "sadhin-57b7f.firebaseapp.com",
            projectId: "sadhin-57b7f",
            storageBucket: "sadhin-57b7f.appspot.com",
            messagingSenderId: "515400453995",
            appId: "1:515400453995:web:cea3a57d8cd0db9e72062e"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Registration Form Submit
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const institution = document.getElementById('institution').value;
            const className = document.getElementById('class').value;

            // Save data to Firestore
            db.collection("participants").add({
                name: name,
                email: email,
                mobile: mobile,
                password: password,
                institution: institution,
                class: className
            })
            .then(() => {
                alert("Registration Successful!");
                displayParticipants();
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });

            // Clear form
            document.getElementById('registrationForm').reset();
        });

        // Display Participants
        function displayParticipants() {
            db.collection("participants").get().then((querySnapshot) => {
                let participantsHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    participantsHTML += `
                        <div class="participant-item">
                            <strong>${data.name}</strong><br>
                            Email: ${data.email}<br>
                            Mobile: ${data.mobile}<br>
                            Institution: ${data.institution}<br>
                            Class: ${data.class}<br>
                        </div>
                    `;
                });
                document.getElementById('participantList').innerHTML = participantsHTML;
            });
        }

        // Initial Call to Display Participants
        displayParticipants();
    </script>

</body>
</html>
