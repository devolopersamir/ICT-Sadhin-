<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT SADHIN QUIZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2e7d32;
      --primary-gradient: linear-gradient(90deg, #4caf50, #2e7d32);
      --secondary-gradient: linear-gradient(135deg, #dcedc8, #b2dfdb);
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      --glass-bg: rgba(255, 255, 255, 0.6);
      --glass-border: rgba(255, 255, 255, 0.3);
    }body {
  margin: 0;
  font-family: 'Hind Siliguri', sans-serif;
  background: var(--secondary-gradient);
  color: #2e2e2e;
  animation: fadeIn 1s ease-in;
  backdrop-filter: blur(6px);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

header {
  background: var(--primary-gradient);
  color: white;
  padding: 40px 20px 30px;
  text-align: center;
  font-size: 2.8rem;
  font-weight: bold;
  letter-spacing: 1px;
  box-shadow: var(--shadow);
  border-bottom: 4px solid #1b5e20;
}

.container {
  max-width: 700px;
  margin: 60px auto;
  padding: 40px;
  background: var(--glass-bg);
  border-radius: 20px;
  box-shadow: var(--shadow);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(12px);
  transition: transform 0.3s ease, box-shadow 0.3s;
}

.container:hover {
  transform: scale(1.01);
  box-shadow: 0 12px 36px rgba(0, 0, 0, 0.2);
}

h2 {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 24px;
  font-size: 2rem;
}

label {
  display: block;
  margin-bottom: 6px;
  margin-top: 20px;
  font-weight: bold;
  color: #333;
}

input, select {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border: 1px solid #ccc;
  border-radius: 14px;
  font-size: 1rem;
  background-color: rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
}

input:focus, select:focus {
  outline: none;
  border-color: #66bb6a;
  box-shadow: 0 0 0 4px rgba(102, 187, 106, 0.2);
  background: white;
}

button {
  width: 100%;
  padding: 16px;
  background: var(--primary-gradient);
  color: white;
  border: none;
  border-radius: 16px;
  font-size: 1.2rem;
  margin-top: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

button:hover {
  background: linear-gradient(90deg, #388e3c, #1b5e20);
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}

@media (max-width: 600px) {
  header {
    font-size: 2rem;
    padding: 30px 10px;
  }
  .container {
    margin: 20px;
    padding: 24px;
  }
}

  </style>
</head>
<body>
  <header>ICT SADHIN QUIZ</header>
  <div class="container">
    <h2>রেজিস্ট্রেশন ফর্ম</h2>
    <form>
      <label for="name">পূর্ণ নাম</label>
      <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required><label for="email">ইমেইল</label>
  <input type="email" id="email" name="email" placeholder="example@mail.com" required>

  <label for="mobile">মোবাইল নম্বর</label>
  <input type="tel" id="mobile" name="mobile" placeholder="01XXXXXXXXX" required>

  <label for="quiz">পছন্দের কুইজ</label>
  <select id="quiz" name="quiz">
    <option value="ict">আইসিটি বেসিক কুইজ</option>
    <option value="advance">এডভান্সড ICT কুইজ</option>
    <option value="programming">প্রোগ্রামিং কুইজ</option>
  </select>

  <button type="submit">রেজিস্টার করুন</button>
</form>

  </div>
</body>
</html>
