<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>স্বাধীন কুইজ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/1600x900/?education,quiz');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      flex-direction: column;
    }
    .form-container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #6b46c1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #553c9a;
    }
    .hidden { display: none; }
    .center { text-align: center; }
  </style>
</head>
<body>
  <div class="hero">
    <h1>স্বাগতম স্বাধীন কুইজে</h1>
    <p>নিচে লগইন বা রেজিস্ট্রেশন করুন কুইজে অংশ নিতে</p>
  </div>  <div class="form-container" id="register-box">
    <h2>রেজিস্ট্রেশন</h2>
    <input type="text" id="reg-name" placeholder="নাম" required>
    <input type="email" id="reg-email" placeholder="ইমেইল" required>
    <input type="password" id="reg-password" placeholder="পাসওয়ার্ড" required>
    <button onclick="registerUser()">রেজিস্টার</button>
    <p class="center">আগেই রেজিস্টার করেছেন? <a href="#" onclick="toggleForms()">লগইন করুন</a></p>
  </div>  <div class="form-container hidden" id="login-box">
    <h2>লগইন</h2>
    <input type="email" id="login-email" placeholder="ইমেইল" required>
    <input type="password" id="login-password" placeholder="পাসওয়ার্ড" required>
    <button onclick="loginUser()">লগইন</button>
    <p class="center">নতুন ব্যবহারকারী? <a href="#" onclick="toggleForms()">রেজিস্টার করুন</a></p>
  </div>  <div class="form-container hidden" id="quiz-box">
    <h2>কুইজ শুরু হবে এখানে!</h2>
    <p>ইমেইল ভেরিফিকেশন সফল হয়েছে!</p>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAwg7vOyhRQbRD_voaKZp9BBzqxKw3MN8Q",
      authDomain: "ictsadhinquiz.firebaseapp.com",
      projectId: "ictsadhinquiz",
      storageBucket: "ictsadhinquiz.appspot.com",
      messagingSenderId: "85267517603",
      appId: "1:85267517603:web:f21a91a737055e1b406f16"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.toggleForms = () => {
      document.getElementById('register-box').classList.toggle('hidden');
      document.getElementById('login-box').classList.toggle('hidden');
    }

    window.registerUser = () => {
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          sendEmailVerification(userCredential.user)
            .then(() => {
              alert("রেজিস্ট্রেশন সফল! একটি ভেরিফিকেশন ইমেইল পাঠানো হয়েছে। দয়া করে মেইল চেক করুন।");
            });
        })
        .catch(error => alert(error.message));
    }

    window.loginUser = () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          if (userCredential.user.emailVerified) {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('quiz-box').classList.remove('hidden');
          } else {
            alert("দয়া করে আগে ইমেইল ভেরিফাই করুন।");
          }
        })
        .catch(error => alert(error.message));
    }
  </script></body>
</html>
