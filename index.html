<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(to right, #2c3e50, #3498db);
  color: #fff;
  transition: all 0.3s ease;
}

#login-section, #app-section {
  display: none;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  animation: fadeIn 0.6s ease-in-out;
}

#login-section.active, #app-section.active {
  display: flex;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.login-box, .app-container {
  background-color: #1a1a2e;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
  width: 90%;
  max-width: 400px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  background: #00b894;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #019875;
}

nav {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 10px;
}

li {
  background: #34495e;
  padding: 10px;
  margin: 5px 0;
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logout {
  margin-top: 30px;
  text-align: center;
}

.logout button {
  background-color: #e74c3c;
}

  </style>
</head>
<body>
  <div id="login-section" class="active">
    <div class="login-box">
      <h1>Enter Security Key</h1>
      <input type="password" id="password" placeholder="Security Key">
      <button onclick="login()">Login</button>
      <p id="login-msg" style="margin-top: 10px; color: #f39c12;"></p>
    </div>
  </div>  <div id="app-section">
    <div class="app-container">
      <nav>
        <button onclick="showSection('notes')">Notebook</button>
        <button onclick="showSection('contacts')">Contacts</button>
      </nav><div id="notes" class="section active">
    <h2>Notebook</h2>
    <textarea rows="10" id="noteArea" placeholder="Write your notes..."></textarea>
  </div>

  <div id="contacts" class="section">
    <h2>Contact List</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="phone" placeholder="Mobile Number">
    <button onclick="addContact()">Add Contact</button>
    <ul id="contactList"></ul>
  </div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>
</div>

  </div>  <script>
    const correctPassword = "Samuthe10@Sadhin";
    let attempts = 0;

    function login() {
      const entered = document.getElementById("password").value;
      const msg = document.getElementById("login-msg");
      if (entered === correctPassword) {
        document.getElementById("login-section").classList.remove("active");
        document.getElementById("app-section").classList.add("active");
        msg.textContent = "";
      } else {
        attempts++;
        msg.textContent = `Wrong key. Attempts left: ${5 - attempts}`;
        if (attempts >= 5) {
          msg.textContent = "Too many attempts. Try again in 10 minutes.";
          document.getElementById("password").disabled = true;
          setTimeout(() => {
            attempts = 0;
            document.getElementById("password").disabled = false;
            msg.textContent = "You can try again now.";
          }, 600000);
        }
      }
    }

    function logout() {
      document.getElementById("app-section").classList.remove("active");
      document.getElementById("login-section").classList.add("active");
      document.getElementById("password").value = "";
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function addContact() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const list = document.getElementById("contactList");
      if (name && phone) {
        const li = document.createElement("li");
        li.innerHTML = `${name} - ${phone} <button onclick="this.parentElement.remove()">Delete</button>`;
        list.appendChild(li);
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
      }
    }
  </script></body>
</html>
