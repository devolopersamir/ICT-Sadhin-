<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICT SADHIN QUIZ</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Hind Siliguri', sans-serif;
      background: linear-gradient(135deg, #c8e6c9, #e0f7fa);
      color: #2e2e2e;
    }
    header {
      background: linear-gradient(90deg, #388e3c, #1b5e20);
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.01);
    }
    h2 {
      text-align: center;
      color: #1b5e20;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      margin-top: 20px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      border: 1px solid #bbb;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #66bb6a;
      box-shadow: 0 0 0 2px rgba(102, 187, 106, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #43a047, #2e7d32);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #388e3c, #1b5e20);
      transform: scale(1.02);
    }
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>ICT SADHIN QUIZ</header>
  <div class="container">
    <h2>রেজিস্ট্রেশন ফর্ম</h2>
    <form>
      <label for="name">পূর্ণ নাম</label>
      <input type="text" id="name" name="name" placeholder="আপনার নাম লিখুন" required><label for="email">ইমেইল</label>
  <input type="email" id="email" name="email" placeholder="example@mail.com" required>

  <label for="mobile">মোবাইল নম্বর</label>
  <input type="tel" id="mobile" name="mobile" placeholder="01XXXXXXXXX" required>

  <label for="quiz">পছন্দের কুইজ</label>
  <select id="quiz" name="quiz">
    <option value="ict">আইসিটি বেসিক কুইজ</option>
    <option value="advance">এডভান্সড ICT কুইজ</option>
    <option value="programming">প্রোগ্রামিং কুইজ</option>
  </select>

  <button type="submit">রেজিস্টার করুন</button>
</form>

  </div>
</body>
</html>
