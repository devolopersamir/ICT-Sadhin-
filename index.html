<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangladesh Quiz Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #006a4e, #004d38);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 420px;
      animation: slideIn 1s ease;
      text-align: center;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .flag-circle {
      width: 60px;
      height: 60px;
      background: #f42a41;
      border-radius: 50%;
      margin: 0 auto 20px;
    }

    h2 {
      color: #fff;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-btn {
      background: #f42a41;
      color: white;
    }

    .register-btn:hover {
      background: #e02538;
    }

    .login-btn {
      background: #d1e7dd;
      color: #000;
    }

    .login-btn:hover {
      background: #bcdccf;
    }

    .message {
      margin-top: 1rem;
      color: white;
      min-height: 24px;
      font-size: 14px;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="flag-circle"></div>
    <h2>Join Bangladesh Quiz</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <div class="buttons">
      <button onclick="register()" class="register-btn">Register</button>
      <button onclick="login()" class="login-btn">Login</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9OHn_xF7Z218clygJm-tvGl9bE0FvbEY",
      authDomain: "ictsadhin-ff4d9.firebaseapp.com",
      projectId: "ictsadhin-ff4d9",
      storageBucket: "ictsadhin-ff4d9.appspot.com",
      messagingSenderId: "420661343314",
      appId: "1:420661343314:web:ddadf4427af520a9b9db8b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const messageBox = document.getElementById("message");

    function showMessage(text, isLoading = false) {
      if (isLoading) {
        messageBox.innerHTML = text + '<span class="loader"></span>';
      } else {
        messageBox.innerText = text;
      }
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      showMessage("Creating account...", true);

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.sendEmailVerification().then(() => {
            showMessage("Verification email sent! Please check your inbox.");
          });
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      showMessage("Logging in...", true);

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            window.location.href = "success.html";
          } else {
            showMessage("Please verify your email before logging in.");
          }
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }
  </script>
</body>
</html>
