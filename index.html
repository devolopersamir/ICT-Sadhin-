<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sadhin Premium Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --card: #1e293b;
      --accent: #38bdf8;
      --accent-hover: #0ea5e9;
      --shadow: rgba(0, 0, 0, 0.4);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e40af;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px var(--shadow);
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logout-btn {
      background: transparent;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      flex: 1;
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      animation: fadeIn 0.5s ease-in-out;
    }
    .card h2 {
      margin-bottom: 1rem;
      border-left: 4px solid var(--accent);
      padding-left: 0.5rem;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    textarea, input {
      background: #334155;
      color: white;
    }
    button {
      background: var(--accent);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: var(--accent-hover);
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      background: #475569;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .login-box {
      max-width: 400px;
      margin: 10vh auto;
      padding: 2rem;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1rem;
    }
    footer {
      background: #1e293b;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #94a3b8;
    }
    .time-box {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #38bdf8;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="login-section" class="active">
    <div class="login-box">
      <h2>Enter Security Key</h2>
      <input type="password" id="password" placeholder="Security Key">
      <button onclick="login()">Login</button>
      <p id="login-msg"></p>
    </div>
  </div>  <div id="app-section" style="display:none;">
    <header>
      <h1>Sadhin Dashboard</h1>
      <div>
        <div class="time-box" id="datetime"></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <h2>Notebook</h2>
        <textarea id="noteArea" oninput="saveNotebook()" rows="6"></textarea>
      </div>
      <div class="card">
        <h2>Contact List</h2>
        <input id="name" placeholder="Name">
        <input id="phone" placeholder="Phone">
        <button onclick="addContact()">Add</button>
        <ul id="contactList"></ul>
      </div>
    </div>
  </div>  <footer>Crafted with care — Sadhin Premium UI</footer>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBj793HyDwnviSLNQKpi_QgpHGJ6E7-m9M",
      authDomain: "sadhin-57b7f.firebaseapp.com",
      projectId: "sadhin-57b7f",
      storageBucket: "sadhin-57b7f.appspot.com",
      messagingSenderId: "515400453995",
      appId: "1:515400453995:web:cea3a57d8cd0db9e72062e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let attempts = 0;
    function login() {
      const key = document.getElementById("password").value;
      if (attempts >= 5) {
        document.getElementById("login-msg").textContent = "Too many attempts. Try again later.";
        return;
      }
      if (key === "Samuthe10@Sadhin") {
        document.getElementById("login-section").style.display = 'none';
        document.getElementById("app-section").style.display = 'block';
        showDateTime();
        loadNotebook();
        renderContacts();
        attempts = 0;
      } else {
        attempts++;
        document.getElementById("login-msg").textContent = `Wrong key. ${5 - attempts} tries left.`;
      }
    }
    function logout() {
      document.getElementById("app-section").style.display = 'none';
      document.getElementById("login-section").style.display = 'block';
      document.getElementById("password").value = "";
    }
    function showDateTime() {
      const now = new Date();
      const timeString = now.toLocaleString();
      document.getElementById("datetime").textContent = `Logged in: ${timeString}`;
    }
    function saveNotebook() {
      const notes = document.getElementById("noteArea").value;
      db.collection("users").doc("me").set({ notes });
    }
    function loadNotebook() {
      db.collection("users").doc("me").get().then(doc => {
        if (doc.exists) {
          document.getElementById("noteArea").value = doc.data().notes;
        }
      });
    }
    function addContact() {
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      if (!name || !phone) return;
      db.collection("users").doc("me").collection("contacts").add({ name, phone }).then(() => {
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        renderContacts();
      });
    }
    function renderContacts() {
      const list = document.getElementById("contactList");
      list.innerHTML = "";
      db.collection("users").doc("me").collection("contacts").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${data.name} — ${data.phone}</span>
            <button onclick="deleteContact('${doc.id}')"><i class='fas fa-trash'></i></button>
          `;
          list.appendChild(li);
        });
      });
    }
    function deleteContact(id) {
      db.collection("users").doc("me").collection("contacts").doc(id).delete().then(() => {
        renderContacts();
      });
    }
  </script></body>
</html>
