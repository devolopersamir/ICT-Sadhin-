<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #667eea;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    .login-btn {
      background: #e2e8f0;
      color: #333;
    }

    .login-btn:hover {
      background: #cbd5e0;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 14px;
      color: #444;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="card">
    <h2>Quiz Registration</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="buttons">
      <button onclick="register()">Register</button>
      <button onclick="login()" class="login-btn">Login</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    // Firebase config (replace with your actual config)
    const firebaseConfig = {
      apiKey: "AIzaSyC9OHn_xF7Z218clygJm-tvGl9bE0FvbEY",
      authDomain: "ictsadhin-ff4d9.firebaseapp.com", // Firebase Auth Domain
      projectId: "ictsadhin-ff4d9", // Your Project ID
      storageBucket: "ictsadhin-ff4d9.appspot.com", // Storage Bucket
      messagingSenderId: "420661343314", // Messaging Sender ID
      appId: "1:420661343314:web:ddadf4427af520a9b9db8b" // App ID
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          userCredential.user.updateProfile({ displayName: name });
          document.getElementById('message').innerText = 'Registration successful!';
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
        });
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('message').innerText = 'Login successful!';
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
        });
    }
  </script>
</body>
</html>
