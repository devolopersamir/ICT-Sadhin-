<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 350px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
        }

        .form-switch a {
            text-decoration: none;
            color: #007bff;
            cursor: pointer;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Quiz App</h2>

    <!-- Sign Up Form -->
    <div id="signup-form" class="form-container active">
        <h3>Create an Account</h3>
        <form id="signup-form-element">
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <input type="submit" value="Sign Up">
        </form>
        <div class="form-switch">
            <p>Already have an account? <a id="switch-to-login">Login here</a></p>
        </div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-container">
        <h3>Login to your Account</h3>
        <form id="login-form-element">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <div class="form-switch">
            <p>Don't have an account? <a id="switch-to-signup">Sign Up here</a></p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyC23cTLlD2XW4ZrNc-DEpntsJFCHPjX2bU",
        authDomain: "ict-sadhin-quiz.firebaseapp.com",
        projectId: "ict-sadhin-quiz",
        storageBucket: "ict-sadhin-quiz.firebasestorage.app",
        messagingSenderId: "787360657044",
        appId: "1:787360657044:web:2af1c70a21057589b8ce81",
        measurementId: "G-G79WXQQJHK"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle between Sign Up and Login forms
    document.getElementById('switch-to-login').addEventListener('click', () => {
        document.getElementById('signup-form').classList.remove('active');
        document.getElementById('login-form').classList.add('active');
    });

    document.getElementById('switch-to-signup').addEventListener('click', () => {
        document.getElementById('login-form').classList.remove('active');
        document.getElementById('signup-form').classList.add('active');
    });

    // Sign Up Form submission
    const signupForm = document.getElementById('signup-form-element');
    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        // Create new user with email and password
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;

                // Send email verification
                user.sendEmailVerification()
                    .then(() => {
                        alert("A verification email has been sent to your email address. Please verify to continue.");
                    })
                    .catch((error) => {
                        alert("Error sending verification email: " + error.message);
                    });
            })
            .catch((error) => {
                alert("Error signing up: " + error.message);
            });
    });

    // Login Form submission
    const loginForm = document.getElementById('login-form-element');
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // Login with email and password
        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                if (user.emailVerified) {
                    alert("Login successful!");
                    // Redirect to dashboard or other page here
                } else {
                    alert("Please verify your email first.");
                }
            })
            .catch((error) => {
                alert("Error logging in: " + error.message);
            });
    });
</script>

</body>
</html>
