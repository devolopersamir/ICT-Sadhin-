<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ক্যাম্পাস লিডার রেজিস্ট্রেশন</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'SolaimanLipi', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #d0e4ff, #f0f4ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 450px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-container h2 {
      text-align: center;
      font-size: 22px;
      color: #1e3a8a;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>আইসিটি স্বাধীন কুইজ প্রতিযোগিতা<br>ক্যাম্পাস লিডার রেজিস্ট্রেশন - ২০২৫</h2>
    <input type="text" id="pName" placeholder="আপনার নাম" />
    <input type="text" id="pClass" placeholder="শ্রেণি" />
    <input type="text" id="pSchool" placeholder="শিক্ষাপ্রতিষ্ঠানের নাম" />
    <input type="text" id="pMobile" placeholder="মোবাইল নম্বর" />
    <input type="email" id="pEmail" placeholder="ইমেইল" />
    <button onclick="submitForm()">জমা দিন</button>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById("pName").value;
      const cls = document.getElementById("pClass").value;
      const school = document.getElementById("pSchool").value;
      const mobile = document.getElementById("pMobile").value;
      const email = document.getElementById("pEmail").value;
      if (name && cls && school && mobile && email) {
        alert("অংশগ্রহণকারী তথ্য সফলভাবে গ্রহণ করা হয়েছে!");
      } else {
        alert("অনুগ্রহ করে সকল তথ্য পূরণ করুন।");
      }
    }
  </script>
</body>
</html>
