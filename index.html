<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ক্যাম্পাস লিডার রেজিস্ট্রেশন</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'SolaimanLipi', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #d0e4ff, #f0f4ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    .form-container h2 {
      text-align: center;
      font-size: 22px;
      color: #1e3a8a;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    select:disabled {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>আইসিটি স্বাধীন কুইজ প্রতিযোগিতা<br>ক্যাম্পাস লিডার রেজিস্ট্রেশন - ২০২৫</h2>

    <input type="text" placeholder="পূর্ণ নাম">
    <input type="number" placeholder="বয়স">
    <input type="text" placeholder="মোবাইল নম্বর">

    <select>
      <option disabled selected>শ্রেণি নির্বাচন করুন</option>
      <option>৬ষ্ঠ</option>
      <option>৭ম</option>
      <option>৮ম</option>
      <option>৯ম</option>
      <option>১০ম</option>
      <option>কলেজ</option>
    </select>

    <input type="text" placeholder="স্কুল/কলেজের নাম">

    <select id="division" onchange="loadDistricts()">
      <option value="" disabled selected>বিভাগ নির্বাচন করুন</option>
      <option value="dhaka">ঢাকা</option>
      <option value="chattogram">চট্টগ্রাম</option>
      <option value="rajshahi">রাজশাহী</option>
      <option value="khulna">খুলনা</option>
      <option value="barisal">বরিশাল</option>
      <option value="sylhet">সিলেট</option>
      <option value="rangpur">রংপুর</option>
      <option value="mymensingh">ময়মনসিংহ</option>
    </select>

    <select id="district" disabled>
      <option disabled selected>প্রথমে বিভাগ নির্বাচন করুন</option>
    </select>

    <input type="email" placeholder="ইমেইল">
    <input type="text" placeholder="হোয়াটসঅ্যাপ নম্বর">

    <button onclick="alert('তথ্য গ্রহণ করা হয়েছে')">জমা দিন</button>
  </div>

  <script>
    const districts = {
      dhaka: ["ঢাকা", "গাজীপুর", "নারায়ণগঞ্জ", "টাঙ্গাইল", "মুন্সীগঞ্জ", "মানিকগঞ্জ", "রাজবাড়ী", "ফরিদপুর", "মাদারীপুর", "গোপালগঞ্জ", "কিশোরগঞ্জ", "নরসিংদী"],
      chattogram: ["চট্টগ্রাম", "কক্সবাজার", "খাগড়াছড়ি", "রাঙামাটি", "বান্দরবান", "ব্রাহ্মণবাড়িয়া", "কুমিল্লা", "নোয়াখালী", "লক্ষ্মীপুর", "ফেনী", "চাঁদপুর"],
      rajshahi: ["রাজশাহী", "নওগাঁ", "নাটোর", "চাঁপাইনবাবগঞ্জ", "বগুড়া", "জয়পুরহাট", "পাবনা", "সিরাজগঞ্জ"],
      khulna: ["খুলনা", "যশোর", "নড়াইল", "বাগেরহাট", "চুয়াডাঙ্গা", "মাগুরা", "মেহেরপুর", "সাতক্ষীরা", "কুষ্টিয়া", "ঝিনাইদহ"],
      barisal: ["বরিশাল", "পটুয়াখালী", "ভোলা", "বরগুনা", "পিরোজপুর", "ঝালকাঠি"],
      sylhet: ["সিলেট", "মৌলভীবাজার", "হবিগঞ্জ", "সুনামগঞ্জ"],
      rangpur: ["রংপুর", "দিনাজপুর", "ঠাকুরগাঁও", "নীলফামারী", "পঞ্চগড়", "কুড়িগ্রাম", "লালমনিরহাট", "গাইবান্ধা"],
      mymensingh: ["ময়মনসিংহ", "জামালপুর", "নেত্রকোনা", "শেরপুর"]
    };

    function loadDistricts() {
      const division = document.getElementById("division").value;
      const districtSelect = document.getElementById("district");

      districtSelect.innerHTML = '<option disabled selected>জেলা নির্বাচন করুন</option>';

      if (districts[division]) {
        districtSelect.disabled = false;
        districts[division].forEach(district => {
          const option = document.createElement("option");
          option.value = district;
          option.innerText = district;
          districtSelect.appendChild(option);
        });
      } else {
        districtSelect.disabled = true;
      }
    }
  </script>
</body>
</html>
