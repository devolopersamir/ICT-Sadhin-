<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ক্যাম্পাস লিডার রেজিস্ট্রেশন</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />
  <style>
    * {
      font-family: 'SolaimanLipi', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #d0e4ff, #f0f4ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-container h2 {
      text-align: center;
      font-size: 22px;
      color: #1e3a8a;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }
    input:focus, select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>আইসিটি স্বাধীন কুইজ প্রতিযোগিতা<br>ক্যাম্পাস লিডার রেজিস্ট্রেশন - ২০২৫</h2>
    
    <input type="text" placeholder="পূর্ণ নাম">
    <input type="number" placeholder="বয়স">
    <input type="text" placeholder="মোবাইল নম্বর">
    
    <select>
      <option disabled selected>শ্রেণি নির্বাচন করুন</option>
      <option>৬ষ্ঠ</option>
      <option>৭ম</option>
      <option>৮ম</option>
      <option>৯ম</option>
      <option>১০ম</option>
      <option>কলেজ</option>
    </select>

    <input type="text" placeholder="স্কুল/কলেজের নাম">

    <select>
      <option disabled selected>বিভাগ নির্বাচন করুন</option>
      <option>ঢাকা</option>
      <option>চট্টগ্রাম</option>
      <option>রাজশাহী</option>
      <option>খুলনা</option>
      <option>বরিশাল</option>
      <option>সিলেট</option>
      <option>রংপুর</option>
      <option>ময়মনসিংহ</option>
    </select>

    <select>
      <option disabled selected>জেলা নির্বাচন করুন</option>
      <option>ঢাকা</option>
      <option>চট্টগ্রাম</option>
      <option>রাজশাহী</option>
      <option>খুলনা</option>
      <option>সিলেট</option>
      <option>বরিশাল</option>
      <option>রংপুর</option>
      <option>ময়মনসিংহ</option>
      <!-- এখানে চাইলে ৬৪ জেলার লিস্ট যোগ করে দিতে পারি -->
    </select>

    <input type="email" placeholder="ইমেইল">
    <input type="text" placeholder="হোয়াটসঅ্যাপ নম্বর">

    <button onclick="alert('তথ্য গ্রহণ করা হয়েছে')">জমা দিন</button>
  </div>
</body>
</html>
