<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>লগইন পেইজ</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background: linear-gradient(to bottom, #2c0e53, #9b2d8a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }.container {
  text-align: center;
  background-color: rgba(0, 0, 0, 0.3);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.button {
  display: block;
  width: 250px;
  margin: 15px auto;
  padding: 15px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  background-color: #ffffff22;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #ffffff55;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>লগইন পেইজ</h1>
    <button class="button">পার্টিসিপেট লগইন</button>
    <button class="button">ক্যাম্পাস এমবাসেডর লগইন</button>
    <button class="button">প্রসাশনিক লগইন</button>
  </div>
</body>
</html>
