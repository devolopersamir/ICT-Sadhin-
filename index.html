<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Upload & Notebook</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .hidden { display: none; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>Login</h2>
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="login()">Login</button>
      <p id="error" style="color: red;"></p>
    </div><div id="app-section" class="hidden">
  <h2>File Upload</h2>
  <input type="file" id="fileInput">

  <h2>Notebook</h2>
  <textarea id="notebook" rows="5" placeholder="Write your notes here..."></textarea>

  <h2>Add Contact</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="mobile" placeholder="Mobile Number">
  <button onclick="addContact()">Add to List</button>

  <h3>Contact List</h3>
  <ul id="contactList"></ul>
</div>

  </div>  <script>
    const correctPassword = "Samuthe10@Sadhin";

    function login() {
      const inputPassword = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (inputPassword === correctPassword) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("app-section").classList.remove("hidden");
      } else {
        error.textContent = "Incorrect password!";
      }
    }

    function addContact() {
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const list = document.getElementById("contactList");

      if (name && mobile) {
        const li = document.createElement("li");
        li.textContent = `${name} - ${mobile}`;
        list.appendChild(li);
        document.getElementById("name").value = "";
        document.getElementById("mobile").value = "";
      }
    }
  </script></body>
</html>
