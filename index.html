<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Upload & Notebook</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      padding: 20px;
    }
    .hidden { display: none; }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    h2, h3 {
      color: #333;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
      <h2>Login</h2>
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="login()">Login</button>
      <p id="error" style="color: red;"></p>
    </div><div id="app-section" class="hidden">
  <h2>File Upload</h2>
  <input type="file" id="fileInput">

  <h2>Notebook</h2>
  <textarea id="notebook" rows="5" placeholder="Write your notes here..." oninput="saveNotebook()"></textarea>

  <h2>Add Contact</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="mobile" placeholder="Mobile Number">
  <button onclick="addContact()">Add to List</button>

  <h3>Contact List</h3>
  <ul id="contactList"></ul>
</div>

  </div>  <script>
    const correctPassword = "Samuthe10@Sadhin";

    function login() {
      const inputPassword = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (inputPassword === correctPassword) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("app-section").classList.remove("hidden");
        loadNotebook();
        loadContacts();
      } else {
        error.textContent = "Incorrect password!";
      }
    }

    function saveNotebook() {
      const notes = document.getElementById("notebook").value;
      localStorage.setItem("notebook", notes);
    }

    function loadNotebook() {
      const savedNotes = localStorage.getItem("notebook");
      if (savedNotes) {
        document.getElementById("notebook").value = savedNotes;
      }
    }

    function addContact() {
      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const list = document.getElementById("contactList");
      if (name && mobile) {
        const contact = { name, mobile };
        const contacts = JSON.parse(localStorage.getItem("contacts") || "[]");
        contacts.push(contact);
        localStorage.setItem("contacts", JSON.stringify(contacts));
        renderContacts();
        document.getElementById("name").value = "";
        document.getElementById("mobile").value = "";
      }
    }

    function loadContacts() {
      renderContacts();
    }

    function renderContacts() {
      const list = document.getElementById("contactList");
      list.innerHTML = "";
      const contacts = JSON.parse(localStorage.getItem("contacts") || "[]");
      contacts.forEach(c => {
        const li = document.createElement("li");
        li.textContent = `${c.name} - ${c.mobile}`;
        list.appendChild(li);
      });
    }
  </script></body>
</html>
