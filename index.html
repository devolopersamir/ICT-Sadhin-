<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangladesh Quiz Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@300&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #006a4e, #004d38);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      background: #f42a41;
      border-radius: 50%;
      margin: 0 auto 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    h2 {
      font-family: 'Quicksand', sans-serif;
      color: #fff;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 28px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    input::placeholder {
      color: #ccc;
      font-style: italic;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      transition: 0.3s ease;
      cursor: pointer;
      font-size: 16px;
    }

    .register-btn {
      background-color: #f42a41;
      color: white;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .register-btn:hover {
      background-color: #e02538;
      transform: scale(1.05);
    }

    .login-btn {
      background-color: #d1e7dd;
      color: #000;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .login-btn:hover {
      background-color: #bcdccf;
      transform: scale(1.05);
    }

    .message {
      color: white;
      font-size: 14px;
      margin-top: 20px;
      min-height: 20px;
      font-weight: 500;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>Join Bangladesh Quiz</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <input type="password" id="password" placeholder="Enter your password" />
    <div class="button-container">
      <button onclick="register()" class="register-btn">Register</button>
      <button onclick="login()" class="login-btn">Login</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9OHn_xF7Z218clygJm-tvGl9bE0FvbEY",
      authDomain: "ictsadhin-ff4d9.firebaseapp.com",
      projectId: "ictsadhin-ff4d9",
      storageBucket: "ictsadhin-ff4d9.appspot.com",
      messagingSenderId: "420661343314",
      appId: "1:420661343314:web:ddadf4427af520a9b9db8b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const messageBox = document.getElementById("message");

    function showMessage(text, isLoading = false) {
      if (isLoading) {
        messageBox.innerHTML = text + '<span class="loader"></span>';
      } else {
        messageBox.innerText = text;
      }
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      showMessage("Creating account...", true);

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.sendEmailVerification().then(() => {
            showMessage("Verification email sent! Please check your inbox.");
          });
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      showMessage("Logging in...", true);

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            window.location.href = "success.html";
          } else {
            showMessage("Please verify your email before logging in.");
          }
        })
        .catch((error) => {
          showMessage(error.message);
        });
    }
  </script>
</body>
</html>
