<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .participant-list {
            margin-top: 30px;
        }

        .participant-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Registration</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="mobile" placeholder="Mobile Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="institution" placeholder="Institution" required>
            <input type="text" id="class" placeholder="Class" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Participant List -->
    <div class="participant-list" id="participantList">
        <h3>Participants</h3>
        <!-- Participants will appear here -->
    </div>

    <!-- Firebase Config -->
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration (Replace with your own Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyBj793HyDwnviSLNQKpi_QgpHGJ6E7-m9M",
            authDomain: "sadhin-57b7f.firebaseapp.com",
            projectId: "sadhin-57b7f",
            storageBucket: "sadhin-57b7f.appspot.com",
            messagingSenderId: "515400453995",
            appId: "1:515400453995:web:cea3a57d8cd0db9e72062e"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Registration Form Submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const institution = document.getElementById('institution').value;
            const className = document.getElementById('class').value;

            // Add user data to Firestore
            db.collection("participants").add({
                name: name,
                email: email,
                mobile: mobile,
                password: password,
                institution: institution,
                class: className
            })
            .then(() => {
                alert("Registration Successful!");
                displayParticipants();
            })
            .catch((error) => {
                console.error("Error adding document: ", error);
            });

            // Clear form
            document.getElementById('registrationForm').reset();
        });

        // Display Participants
        function displayParticipants() {
            db.collection("participants").get().then((querySnapshot) => {
                let participantsHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    participantsHTML += `
                        <div class="participant-item">
                            <strong>${data.name}</strong><br>
                            Email: ${data.email}<br>
                            Mobile: ${data.mobile}<br>
                            Institution: ${data.institution}<br>
                            Class: ${data.class}<br>
                        </div>
                    `;
                });
                document.getElementById('participantList').innerHTML = participantsHTML;
            });
        }

        // Call the display function to show participants on page load
        displayParticipants();
    </script>
</body>
</html>
