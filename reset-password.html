<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>পাসওয়ার্ড রিসেট</title>
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SolaimanLipi', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .reset-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 340px;
    }

    .reset-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #ddd;
    }

    .reset-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .reset-btn:hover {
      background: linear-gradient(90deg, #92fe9d, #00c9ff);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      color: #ddd;
      text-decoration: underline;
      font-size: 14px;
    }

    .links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>পাসওয়ার্ড রিসেট</h2>
    <form id="resetForm">
      <input type="email" name="email" placeholder="ইমেইল লিখুন" required />
      <button type="submit" class="reset-btn">রিসেট লিংক পাঠান</button>
    </form>
    <div class="links">
      <a href="participate.html">লগইন পেইজে ফিরে যান</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDZvxLAykn1zQg_EXEUe8JGdNtjNUr1T7k",
      authDomain: "dgbologin.firebaseapp.com",
      projectId: "dgbologin",
      storageBucket: "dgbologin.firebasestorage.app",
      messagingSenderId: "663923479502",
      appId: "1:663923479502:web:10d763434a82f731c3919f",
      measurementId: "G-YDYJFWD1QS"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("resetForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = form.email.value.trim();

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("রিসেট লিংক পাঠানো হয়েছে! দয়া করে আপনার ইমেইল চেক করুন।");
          form.reset();
        })
        .catch((error) => {
          alert("ত্রুটি: " + error.message);
        });
    });
  </script>
</body>
</html>
